<app-session 
  (out_auth)="save_auth($event)" 
  (out_admin)="save_admin($event)" 
  *ngIf="!isAuthenticated" 
  [in_students]="listStudents"
></app-session>
<section *ngIf="isAuthenticated">
  <button mat-raised-button (click)="logout()" color="warn">
    <mat-icon class="mat-18">account_circle</mat-icon> cerrar sesi√≥n
  </button>
  <app-list 
    [in_students]="listStudents" 
    (out_students)="updateList($event)"
    [in_admin]="isAdmin"
  ></app-list>
</section>
